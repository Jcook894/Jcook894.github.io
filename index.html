<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBG0MKxQGD1lVa9HowjKsgKtl2uneaaP5k" async defer></script>

  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main" class="container-fluid" >
  <div class="row section">
    <div id="header" class="center-content clear-fix col-lg-12 col-md-12 col-xs-12">
        <ul id="topContacts" class="flex-box col-lg-12 col-md-12 col-xs-12"></ul>
    </div>
  </div>
  <div class="row section">
    <div style="clear: both;"></div>
      <div id="workExperience" class="gray">
        <h2 class="headers">Work Experience</h2>
      </div>
  </div>
  <div class="row section">
      <div id="projects" class="col-6">
          <h2 class="headers">Projects</h2>
      </div>

  </div>
  <div class="row section">
      <div id="education" class="gray">
        <h2 class="headers">Education</h2>
      </div>
  </div>
  <div class="row section">
      <div id="mapDiv">
        <h2 class="headers">Where I've Lived and Worked</h2>
      </div>
  </div>
  <div class="row">
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
</div>
  </div>


  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">


    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>

</body>
</html>
